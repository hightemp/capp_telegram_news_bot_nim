name: capp_telegram_news_bot_nim
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install -y musl musl-dev openssl sqlite3 libsqlite3-dev libpcre3 upx-ucl strip-nondeterminism binutils
      - name: pull code
        uses: actions/checkout@main
      - name: Install nim
        run: |
          curl https://nim-lang.org/choosenim/init.sh -sSf | sh -s -- -y
          export PATH=/home/runner/.nimble/bin:$PATH
          nimble install
      - name: Run build script
        run: |
          export PATH=/home/runner/.nimble/bin:$PATH
          ./build.sh
        shell: bash
      - name: Testing
        if: ${{ success() }}
        run: ./capp_telegram_news_bot_nim
        
